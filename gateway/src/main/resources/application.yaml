
server:
  port: 8072
spring:
  config:
    import: optional:configserver:http://localhost:8071
  application:
    name: gatewayserver
  security:
    oauth2:
          resourceserver:
            jwt:
              jwk-set-uri: "http://localhost:5080/realms/master/protocol/openid-connect/certs"
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8070/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    gateway:
      enabled: true
    health:
      probes:
        enabled: true
  tracing:
    sampling:
          probability: 1.0


logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"